<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student</title>
  <!-- Css link -->
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CDN link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
  <div class="main">
    <div class="reset">Reset</div>
    <div class="watch">
      <div class="time">
        <span id="min">00</span>
        <span class="coln">:</span>
        <span id="sec">00</span>
        <span class="coln">:</span>
        <span id="ms">00</span>
      </div>
      <div class="range">
        <input type="range" value="0" min="0" max="60">
      </div>
    </div>
    <div class="add">
      <!--
      <div class="elem">
        <h3 class="count">01</h3>
        <h3 class="text">00:  00:  00</h3>
      </div>
      -->
    </div>
    <div class="circle"></div>
    
    <div class="buttons">
        <i class="bi bi-play-fill">
        </i>
        <i class="bi bi-plus"></i>
    </div>
  </div>
<!--Script-->
<script src="script.js"></script>
</body>
</html>
