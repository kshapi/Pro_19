<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student</title>
  <!-- Css link -->
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CDN link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
  <div class="main">
    <div class="circle">
      <ul>
        <li style="--i:1">
          <span class="dot"></span>
        </li>
        <li style="--i:2">
        <span>12</span>
        </li>
        <li style="--i:3">
          <span class="dot"></span>
        </li>
        <li style="--i:4">
        <span>03</span>
        </li>
        <li style="--i:5">
          <span class="dot"></span>
        </li>
        <li style="--i:6">
        <span>06</span>
        </li>
        <li style="--i:7">
          <span class="dot"></span>
        </li>
        <li style="--i:8">
        <span>09</span>
        </li>
      </ul>
      
      <div class="digital"></div>
      
      <div class="time-hands">
        <span id="hr">
          <span class="arrow-off-hr"></span>
        </span>
        <span id="min">
          <span class="arrow-off-min"></span>
        </span>
        <span id="sec"></span>
        <span id="center"></span>
      </div>
    </div>
  </div>
<!--Script-->
<script src="script.js"></script>
</body>
</html>
